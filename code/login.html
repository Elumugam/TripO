<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TripO | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-200 to-purple-200 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white/40 backdrop-blur-md shadow-2xl rounded-3xl p-10 w-full max-w-md text-center">
    <h1 class="text-4xl font-bold text-blue-700 mb-4">Welcome to TripO</h1>
    <p class="text-gray-600 mb-6">Login to explore trips inside India</p>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <div>
        <input type="email" placeholder="Email" required
               class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <div class="relative">
        <input type="password" placeholder="Password" id="password" required
               class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <button type="button" onclick="togglePassword()" class="absolute top-3 right-4 text-sm text-blue-600">Show</button>
      </div>
      <div class="text-right text-sm">
        <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
      </div>
      <button type="submit"
              class="w-full py-3 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition duration-200">
        Login 
      </button>
    </form>

    <!-- Divider -->
    <div class="my-4 text-gray-500 text-sm">OR</div>

    <!-- Google Login -->
    <button class="w-full py-2 px-4 flex items-center justify-center gap-2 bg-white border border-gray-300 rounded-xl hover:shadow">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google" />
      <span>Continue with Google</span>
    </button>

    <!-- Sign up link -->
    <p class="mt-6 text-sm text-gray-700">
      Don't have an account?
      <a href="#" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>

  <!-- JS Scripts -->
  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    // Handle form submission and redirect
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Stop form from submitting
      window.location.href = "index.html"; // Redirect to index.html
    });
  </script>
</body>
</html>
